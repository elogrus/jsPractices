<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <form id="film-form">
        <label for="title">Название:</label><br />
        <input required type="text" id="title" name="title" /><br />
        <label for="genre">Жанр:</label><br />
        <input required type="text" id="genre" name="genre" /><br />
        <label for="releaseYear">Год:</label><br />
        <input required type="text" id="releaseYear" name="releaseYear" /><br />
        <input type="checkbox" id="isWatched" name="isWatched" />
        <label for="isWatched">Успели посмотреть?</label><br />

        <!-- <input type="submit" value="Submit"> -->
        <button class="add-btn" type="submit">Добавить</button>
        <button class="update-btn" type="submit">Обновить</button>
        <button class="cancel-btn" type="submit">Отменить редактирование</button>
    </form>
    <div>
        <select id="sort-select">
            <option value='name'>Название</option>
            <option value='genre'>Жанр</option>
            <option value='year'>Год</option>
        </select>
        <button id="sort-btn">Сортировать</button>
    </div>
    <table id="film-table">
        <thead>
            <tr>
                <th>Название</th>
                <th>Жанр</th>
                <th>Год</th>
                <th>Успели посмотреть?</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody id="film-tbody">
            <!-- Rows will be inserted here -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>

</html>
