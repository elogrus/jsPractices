<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить запись</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            outline: 0;
            margin: 0;
            border: 0;
        }
        html {
            height: 100%;
        }

        body {
            background-color: #C3CCD6;
            height: 100%;
        }

        .wrapper {
            max-width: 700px;
            padding: 10px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        input {
            border-radius: 1000px;
            width: 100%;
            padding: 1em;
        }

        button {
            background-color: #008179;
            padding: 1em;
            outline: 0;
            border: 0;
            color: #fff;
            border-radius: 1000px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        button:active {
            opacity: 0.9;
        }

        .lds-ring {
            display: inline-block;
            box-sizing: border-box;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
        }

        .lds-ring div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 64px;
            height: 64px;
            margin: 8px;
            border: 8px solid currentColor;
            border-radius: 50%;
            animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            border-color: currentColor transparent transparent transparent;
        }

        .lds-ring div:nth-child(1) {
            animation-delay: -0.45s;
        }

        .lds-ring div:nth-child(2) {
            animation-delay: -0.3s;
        }

        .lds-ring div:nth-child(3) {
            animation-delay: -0.15s;
        }

        @keyframes lds-ring {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <script type="module" src="./modules/addPage.js"></script>
</head>

<body>
    <div class="lds-ring spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <form class="wrapper" style="display: none;">
        <h1>Добавить запись</h1>
        <input name="name" placeholder="Название" required />
        <input name="shelf" placeholder="Полка" required />
        <input name="weight" placeholder="Вес" type="number" required />
        <input name="date" placeholder="Время хранения" type="date" required />
        <button>Добавить запись</button>
    </form>
</body>

</html>
